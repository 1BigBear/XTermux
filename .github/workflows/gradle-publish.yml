name: Build XTermux APK
on: 
  workflow_dispatch: # This allows you to click a button to start the build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build Debug APK
        # We use assembleDebug because it's faster and ignores strict library publishing rules
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XTermux-Installation-File
          path: app/build/outputs/apk/debug/*.apk
